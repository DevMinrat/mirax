<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <title>Где купить</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    
    
    <link rel="stylesheet" href="assets/css/style.min.css"></head>

<body>
    <svg style="display: none;">
    
        <symbol id="arrow-right" viewBox="0 0 58 58">
            <g>
                <path d="M25.2131 12.2132L41.9999 29L25.2131 45.7868" stroke-width="2" />
                <circle cx="29" cy="29" r="28" stroke-width="2" />
            </g>
        </symbol>
    
        <symbol id="circle-cross" viewBox="0 0 26 26">
            <g>
                <line x1="7.29289" y1="18.5927" x2="18.4752" y2="7.41038" stroke="#FF0000" stroke-width="2" />
                <line x1="18.4753" y1="18.8897" x2="7.29295" y2="7.70741" stroke="#FF0000" stroke-width="2" />
                <circle cx="13" cy="13" r="12" stroke="#FF0000" stroke-width="2" />
            </g>
        </symbol>
        <symbol id="circle-check" viewBox="0 0 26 26">
            <g>
                <path d="M6 11.5L10.5 19L19 7" stroke="#00A907" stroke-width="2" stroke-linejoin="round" />
                <circle cx="13" cy="13" r="12" stroke="#00A907" stroke-width="2" />
            </g>
        </symbol>
    
    </svg>
    <div class="page">

        <!-- Header -->

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="#">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <nav class="menu">
                        <ul class="menu__nav-list">
                            <li class="nav-list__item">
                                <a href="#opportunities" class="nav-list__item-link">подбор масла</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#getting" class="nav-list__item-link">ПРОДУКЦИЯ</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#partners" class="nav-list__item-link">ПРЕИМУЩЕСТВА</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#partners" class="nav-list__item-link">ГДЕ КУПИТЬ</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#partners" class="nav-list__item-link">ПОЛЕЗНОЕ</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#partners" class="nav-list__item-link">О КОМПАНИИ</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#partners" class="nav-list__item-link">КОНТАКТЫ</a>
                            </li>
                        </ul>
                    </nav>
        
                    <div class="burger-menu">
                        <div class="burger"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main content -->
        <main>

            
            <section class="intro">
                <div class="intro__inner">
                    <div class="intro-slider">
                        <div class="swiper-wrapper">
                            <div class="intro-slider__item swiper-slide">
                                <img src="assets/images/intro/intro-img-1.jpg" alt="">
                            </div>
                            <div class="intro-slider__item swiper-slide">
                                <img src="assets/images/intro/intro-img-2.jpg" alt="">
                            </div>
                            <div class="intro-slider__item swiper-slide">
                                <img src="assets/images/intro/intro-img-3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <video class="intro__video-mob" playsinline autoplay muted loop>
                        <source src="assets/images/intro/bannerMirax_750x666_17s.mp4" type="video/mp4">
                        <source src="assets/images/intro/bannerMirax_750x666_17s.mov" type="video/mov">
                        <source src="assets/images/intro/bannerMirax_750x666_17s.webm" type="video/webm">
                    </video>
                </div>
            </section>
            
            <section class="buy-online">
                <div class="container">
            
                    <div class="buy-online__header">
                        <h1 class="page-title">купить онлайн</h1>
                        <div class="selection__filter">
                            <input class="custom-input" type="text" placeholder="Поиск по названию" id="buy-online__input">
                            <button class="buy-online__filter-btn filled-btn">Найти</button>
                        </div>
                    </div>
                    <div class="buy-online__content">
                        <a class="buy-online__link" href="#">
                            <img src="assets/images/buy/buy-online-1.png" alt="">
                        </a>
                        <a class="buy-online__link" href="#">
                            <img src="assets/images/buy/buy-online-2.png" alt="">
                        </a>
                        <a class="buy-online__link" href="#">
                            <img src="assets/images/buy/buy-online-3.png" alt="">
                        </a>
                        <a class="buy-online__link" href="#">
                            <img src="assets/images/buy/buy-online-4.png" alt="">
                        </a>
                        <a class="buy-online__link" href="#">
                            <img src="assets/images/buy/buy-online-5.png" alt="">
                        </a>
                    </div>
                </div>
            </section>
            
            <section class="buy-offline">
                <div class="container">
                    <div class="buy-offline__header">
                        <h2 class="page-title">купить оффлайн</h2>
                        <form class="selection__filter">
                            <div>
                                <select class="nice-select select-region">
                                    <option value="" hidden>Регион</option>
                                    <option value="Московская область">Московская область</option>
                                    <option value="Брянская область">Брянская область</option>
                                    <option value="Владимирская область">Владимирская область</option>
                                    <option value="Кировская область">Кировская область</option>
                                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                                </select>
                            </div>
                            <div>
                                <select class="nice-select select-city">
                                    <option value="" hidden>Город</option>
                                </select>
                            </div>
                            <button class="selection__filter-btn filled-btn">Найти</button>
                        </form>
                    </div>
                </div>
            
                <div class="buy-offline__map">
                    <div id="map"></div>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__address-title">АДРЕС</p>
                    <p class="footer__address-descr">г. Москва, Пресненская набережная 8, строение 1, башня Город Столиц, этаж
                        8, южный блок</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e261353f-0353-4122-b505-b081abfbc526&lang=ru_RU"
        type="text/javascript"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
